<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="addNewBook()" block>Nuevo!</button>

  <ion-list>
    <ion-item-sliding *ngFor="let item of books">

      <ion-item>

        <ion-label>{{ item.bookTitle }} - {{item.bookAuthor}}</ion-label>

      </ion-item>

      <ion-item-options side="left">

        <button ion-button color="danger" (click)="delete(item)">
          Borrar
        </button>

      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item)">
          Editar
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
